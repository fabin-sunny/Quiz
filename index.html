<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f6d365, #fda085);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            color: #fff;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            background: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover {
            background: #ff4757;
        }
        #result {
            font-size: 18px;
            margin: 10px 0;
            font-weight: bold;
        }
        .next-btn {
            background: #1dd1a1;
            padding: 10px 20px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .next-btn:hover {
            background: #10ac84;
        }
    </style>
</head>
<body>

    <h1>GK Quiz Challenge</h1>

    <div class="quiz-container">
        <h2 id="question">Loading question...</h2>
        <div class="options" id="options"></div>
        <p id="result"></p>
        <button class="next-btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        const quizData = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
            { question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Dickens", "Austen", "Hemingway"], answer: "Shakespeare" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" }
        ];
        
        let currentQuestion = 0;
        
        function loadQuestion() {
            let q = quizData[currentQuestion];
            document.getElementById("question").innerText = q.question;
            let optionsHtml = "";
            q.options.forEach(option => {
                optionsHtml += `<button onclick="checkAnswer('${option}')">${option}</button>`;
            });
            document.getElementById("options").innerHTML = optionsHtml;
        }
        
        function checkAnswer(selected) {
            let correct = quizData[currentQuestion].answer;
            let resultText = selected === correct ? "✅ Correct!" : "❌ Wrong!";
            document.getElementById("result").innerText = resultText;
        }
        
        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % quizData.length;
            document.getElementById("result").innerText = "";
            loadQuestion();
        }
        
        loadQuestion();
    </script>

</body>
</html>
