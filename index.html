<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 { font-size: 24px; margin-top: 20px; }
        h2 { font-size: 20px; margin-bottom: 15px; }
        .options button {
            display: block;
            width: 100%;
            background: #ff6b81;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .options button:hover { background: #ff4757; }
        #result { font-size: 18px; margin: 10px 0; font-weight: bold; }
        .next-btn {
            background: #1dd1a1;
            padding: 10px 20px;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .next-btn:hover { background: #10ac84; }
    </style>
</head>
<body>

    <h1>GK Quiz Challenge</h1>
    <div class="quiz-container">
        <h2 id="question">Loading question...</h2>
        <div class="options" id="options"></div>
        <p id="result"></p>
        <button class="next-btn" onclick="loadQuestion()">Next Question</button>
    </div>

    <script>
        const quizData = [
            {
                question: "Who is the current Secretary-General of the United Nations?",
                options: ["António Guterres", "Ban Ki-moon", "Kofi Annan", "Javier Pérez de Cuéllar"],
                answer: "António Guterres"
            },
            {
                question: "Which country was the first to grant women the right to vote?",
                options: ["United States", "New Zealand", "France", "United Kingdom"],
                answer: "New Zealand"
            },
            {
                question: "What is the capital of the European Union?",
                options: ["Paris", "Brussels", "Berlin", "Rome"],
                answer: "Brussels"
            },
            {
                question: "Which document serves as the foundation of the U.S. government?",
                options: ["Bill of Rights", "Declaration of Independence", "The Constitution", "Federalist Papers"],
                answer: "The Constitution"
            },
            {
                question: "What is the primary role of the International Monetary Fund (IMF)?",
                options: ["Provide loans to developing countries", "Monitor global financial stability", "Regulate international trade", "Enforce international law"],
                answer: "Monitor global financial stability"
            },
            {
                question: "In a job interview, what is the best way to answer 'Tell me about yourself'?",
                options: [
                    "Talk about hobbies and interests",
                    "Give a structured response about your work experience and skills",
                    "Only discuss personal life",
                    "Avoid answering directly"
                ],
                answer: "Give a structured response about your work experience and skills"
            },
            {
                question: "Who was the first democratically elected president of South Africa?",
                options: ["Nelson Mandela", "F.W. de Klerk", "Jacob Zuma", "Thabo Mbeki"],
                answer: "Nelson Mandela"
            },
            {
                question: "What is the primary function of the Supreme Court in a democratic country?",
                options: ["Create laws", "Enforce laws", "Interpret laws", "Elect leaders"],
                answer: "Interpret laws"
            },
            {
                question: "Which country recently exited the European Union through Brexit?",
                options: ["Germany", "United Kingdom", "France", "Spain"],
                answer: "United Kingdom"
            },
            {
                question: "Which of the following is a major cause of inflation?",
                options: ["High unemployment", "Increased government spending", "Lower wages", "Reduced consumer demand"],
                answer: "Increased government spending"
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const q = quizData[currentQuestionIndex];
            document.getElementById("question").innerText = q.question;

            let optionsHtml = "";
            q.options.forEach(option => {
                optionsHtml += `<button onclick="checkAnswer('${option}')">${option}</button>`;
            });

            document.getElementById("options").innerHTML = optionsHtml;
            document.getElementById("result").innerText = "";

            // Move to next question (loop back if at the end)
            currentQuestionIndex = (currentQuestionIndex + 1) % quizData.length;
        }

        function checkAnswer(selected) {
            let correctAnswer = quizData[(currentQuestionIndex - 1 + quizData.length) % quizData.length].answer;
            document.getElementById("result").innerText = selected === correctAnswer ? "✅ Correct!" : "❌ Wrong!";
        }

        loadQuestion(); // Load first question on page load
    </script>

</body>
</html>
